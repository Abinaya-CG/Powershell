pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        powershell '$PSVersionTable.PSVersion'
        
        script{
          def file = readFile "optim_mapping.csv"
          def rows = file.readLines()
          println rows[0]
          rows.each  {line, count ->
            def fields=line.split(',')
            for(String item:fields){
              println item
              println "count"+ "${count}"
              
            }
          }
          int total = rows.size()
          echo "$total"
        }
      }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
