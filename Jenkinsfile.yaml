pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        powershell '$PSVersionTable.PSVersion'
        
        script{
          def file = readFile "optim_mapping.csv"
          def arr=[][]
          def rows = file.readLines()
          println rows[0]
          int i=0
          rows.each  {line ->
            int j=0
            def fields=line.split(',')
            for(String item:fields){
              arr[i][j]=item
              println arr
              j++
            }
            i++
          }
          int total = rows.size()
          echo "$total"
        }
      }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
