pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        powershell '$PSVersionTable.PSVersion'
        
        script{
          def mapList=[]
          def headers=[]
          def file = readFile "optim_mapping.csv"
          file.readLines().eachWithIndex { row, index ->
           if (index == 0) { 
             echo index
             def hdr= row.split(',')
             for(String values:hdr){
               headers+=hdr               
             }
           }
           else {
             def tmpMap = [:]
             def cells = row.split(',').eachWithIndex { cell, cellIndex ->
             echo cellIndex
             tmpMap[headers[cellIndex]] = cell
           }
           mapList << tmpMap
           }
          echo mapList
        }
      }
    }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
