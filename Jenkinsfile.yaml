pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        powershell '$PSVersionTable.PSVersion'
        
        script{
          def file = readFile "optim_mapping.csv"
          def rows = file.readLines()
          println rows[0]
          int total = rows.size()
          def array = [total][4]
          int i=0
          rows.each  {line ->
            int j=0
            def fields=line.split(',')
            for(String item:fields){
             array[i][j]=new String(item)
              j=j+1
            }
            i=i+1
          }
          echo "$total"
        }
      }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
