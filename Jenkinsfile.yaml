pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        script {
          def mapList=[]
          def headers=[]
          def file = readFile "optim_mapping.csv"
          file.readLines().eachWithIndex { row, index ->
           if (index == 0) { 
             headers = row.tokenize(",")
             echo "$headers"
           }
           else {
             def tmpMap = [:]
             def cells = row.split(',').eachWithIndex { cell, cellIndex ->
             tmpMap[headers[cellIndex]] = cell
           }
           mapList.add(tmpMap)
           }
          echo "$mapList"
           
           }
       }
      }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
