pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        powershell '$PSVersionTable.PSVersion'
        
        script{
          def records = read file:"optim_mapping.csv"
          assert records[0][0][0] == 'Application'
          assert records[0][1][0] == 'Server'
          assert records[0][0][1] == 'Schema'
          echo records
        }
      }
    }
    stage('hello') {
      steps {
        powershell 'Write-Output "HI!!"'
      }
    }
  }
}
