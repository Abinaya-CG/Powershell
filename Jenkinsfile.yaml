pipeline {
  agent  {
   node {
        label 'optim' 
       }
  }
  stages {
    stage('version') {
      steps {
        sh 'powershell $PSVersionTable.PSVersion'
      }
    }
    stage('hello') {
      steps {
        powershell hello.ps1
      }
    }
  }
  post{
      always{
        sh 'pwsh --version'
      }
   }
}
